<ion-view view-title="To Do List">
  <ion-content>



      <li class="item item-checkbox" ng-repeat="task in tasks">
          <label class="checkbox">
              <input type="checkbox" ng-change="updateTask(task)" ng-model="task.isComplete">
          </label>
          {{task.title}}
      </li>



  </ion-content>
</ion-view>
